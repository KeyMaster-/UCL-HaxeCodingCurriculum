<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="icon" href="favicon.png"/>
        <meta charset="utf-8">
        <style>
            #gameview { width: 50%; height: 50%; margin-left: auto; margin-right: auto; display:block;}
            body { overflow:hidden; margin:0; padding:0;}
            img {display: none;}
            canvas, img {
                image-rendering: optimizeSpeed;
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: optimize-contrast;
                image-rendering: pixelated;
                -ms-interpolation-mode: nearest-neighbor;
            }
        </style>
    </head>

    <body style="padding: 0; margin: 0; background-color: #888888;">
        <canvas id="gameview" width="640" height="480"> </canvas>
        <img src="assets/player_ship.png"/>
        <img src="assets/bullet.png"/>

            <!-- load the game script last -->
        <script type="text/javascript" src="./main.js"></script>

    </body>

</html>
